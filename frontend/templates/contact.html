<template id="contact">
    <h2>Contact</h2>
    <form method="post" data-url="http://127.0.0.1:8000/api/core/complaint/">
        <div class="form-group">
            <label for="email">
                Email:
                <input type="email" name="email" id="email">
            </label>
        </div>
        <div class="form-group">
            <label for="name">
                Name:
                <input type="text" name="name" id="name">
            </label>
        </div>
        <div class="form-group">
            <label for="message">
                Message:
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </label>
        </div>
        <button type="submit">Send</button>
    </form>

    <div id="disclaimer">
        <h3>We will respond to you via email within the <span>hour</span>.</h3>
    </div>
</template>
