{% extends 'base.html' %}

{% block content %}
    <h1>Delete Post</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ post.title }}"</p>
        <input type="submit" value="Confirm">
        <p><a href="{% url 'post_detail' post.pk %}">No, return to post</a></p>
    </form>
{% endblock content %}
