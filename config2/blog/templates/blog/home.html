{% extends 'base.html' %}

{% block content %}
    <ul>
        {% for post in object_list %}
            <li>
                <h2><a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a></h2>
            </li>
            <p>By : <i>{{ post.author }}</i></p>
            <p>{{ post.body }}</p>
            <p>{{ post.date_added }}</p>
        {% endfor %}
    </ul>
{% endblock content %}
